<p>Используется в некоторых европейских языках (болгарский, исландский, литовский, голландский, немецкий, сербский, словацкий, словенский, польский, чешский), как открывающая кавычка внутри других кавычек. В английском не используется.</p>

<p><i>Пример:<br>
„Cytować ‚wewnętrzny’ cytować”.<br>
(Польский)</i></p>
